{% extends '_base.html' %}

{% block title %}
    Home Page
{% endblock %}

{% block body %}


    <div class="container mt-3">
        <h1>Home Page</h1>
        {% if user.is_authenticated %}
            <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Log In</a> |
            <a href="{% url 'accounts:singup' %}" class="btn btn-success"> Sing Up </a>
        {% endif %}
    </div>

{% endblock %}
